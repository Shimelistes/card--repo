<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card-project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card-container">
    <div class="card-image">
      <img src="new code images.jpeg" alt="Team working colleagues">
    </div>
    <div class="card-content">
      <h1 class="card-title">Mid-night</h1>
      <p class="card-description">This is a mid night project </p>
      <button class="card-button" aria-label="Learn more about the mid-night project"> Day-1</button>
    </div>
  </main>
</body>
</html>
